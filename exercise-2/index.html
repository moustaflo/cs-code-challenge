<!DOCTYPE html>
  <html>

  <head>
      <title>Todo list App</title>
      <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
      <link rel='stylesheet' href='./css/app.css' type='text/css'>
  </head>

  <body>
      <div class="container">
          <h1 style="text-align: center;">MY TO-DO LIST</h1>
          <p>
              <label id="new-task-label" for="new-task" style="display: block; margin: 0 0 20px">
                  <b>Add Item</b>
              </label>
              <div class="row-flex-container">
              <input id="new-task" type="text" tabindex="0">
              <button tabindex="0" onfocus="focusFunction(this)" onblur="blurFunction(this)">Add</button>
              </div>
          </p>

          <h3>
            <b>Todo</b>
          </h3>
          <ul id="incomplete-tasks" class="column-flex-container">
          </ul>

          <h3>
            <b>Completed</b>
          </h3>
          <ul id="completed-tasks" class="column-flex-container">
          </ul>
          <br>
          <br>
          <div style="text-align: center;"><button tabindex="0" style="background-color:dodgerblue; color: white" onclick="resetAll()" onfocus="focusFunction(this)" onblur="blurFunction(this)">Reset</button></div>
      </div>

      <script src="./js/app.js">
      </script>

  </body>

</html>
